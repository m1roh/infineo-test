<form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput type="text" placeholder="example@infineo.com" formControlName="email" required>
    <mat-error *ngIf="loginForm.controls.email.hasError('email')">{{ invalidEmailError }}</mat-error>
    <mat-error *ngIf="loginForm.controls.email.hasError('required')">{{ requiredError }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="'hide'">
      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    <mat-error *ngIf="loginForm.controls.password.hasError('minlength')">{{ minLengthError }}</mat-error>
    <mat-error *ngIf="loginForm.controls.password.hasError('required')">{{ requiredError }}</mat-error>
  </mat-form-field>
  <div class="actions">
    <button mat-button type="submit" [disabled]="loginForm.invalid">{{ isLoginMode ? 'Login' : 'Register' }}</button>
    <button mat-button class="switch" (click)="isLoginMode = !isLoginMode">Switch to {{ isLoginMode ? 'Register' : 'Login' }}</button>
  </div>
</form>
